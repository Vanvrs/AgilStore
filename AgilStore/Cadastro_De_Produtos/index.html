<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/funcoes.js" defer></script>
    <title>Cadastro de Produtos</title>
</head>
<body onload="carregarTotalEstoque('totalEstoque')">
    <h1>Cadastro de Produtos</h1>
    
    <!-- FormulÃ¡rio de Cadastro de Produtos -->
    <form id="formCadastro">
        <label for="txtNomeProduto">Nome do Produto:</label>
        <input type="text" id="txtNomeProduto" required><br><br>

        <label for="txtCategoria">Categoria:</label>
        <input type="text" id="txtCategoria" required><br><br>

        <label for="quantidadeDesejada">Quantidade:</label>
        <input type="number" id="quantidadeDesejada" required><br><br>
        
        <label for="txtValorProduto">Valor do Produto (R$):</label>
        <input type="number" id="txtValorProduto" step="0.01" required><br><br>

        <input type="button" value="Cadastrar Produto" onclick="validarProduto()">
        <input type="reset" value="Limpar">
    </form>

    <br>
    <p>Total de Produtos em Estoque: <span id="totalEstoque">0</span></p>
    <input type="button" value="Ver Estoque" onclick="window.location.href='verEstoque.html'">
   
    <label for="buscarProduto">Buscar Produto:</label>
    <input type="text" id="buscarProduto" placeholder="Digite o nome do produto">
    <button type="button" onclick="buscarProduto()">Buscar</button>

    <div id="produtosEncontrados">
        <!-- Resultados da busca aqui -->
    </div>
</body>
</html>
